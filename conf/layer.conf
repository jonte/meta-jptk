# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-jptk"
BBFILE_PATTERN_meta-jptk = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-jptk = "6"

LAYERDEPENDS_meta-jptk = "core"
LAYERSERIES_COMPAT_meta-jptk = "walnascar"
